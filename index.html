<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Jo's Burgers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="Jo's Burgers logo" class="logo" />
        <nav role="navigation" class="main-nav">
          <button
            id="toggle-btn"
            class="btn menu-btn"
            aria-expanded="false"
            aria-controls="menu"
          >
            <img src="./images/menu-btn.svg" alt="menu button" />
          </button>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#social">Social</a></li>
          </ul>
        </nav>
      </header>
      <section id="hero" class="section-hero">
        <div class="hero-left">
          <h1>
            <span>New York's</span>
            <span>
              Favorite<img
                src="./images/smiley.svg"
                alt="Voted people's favorite burger in New York"
                class="smiley-icon"
            /></span>
            <span>Burger</span>
          </h1>
          <p class="subtitle">
            In a world so painfully serious, yet so ridiculous, you knew it was
            only a matter of time before plant-based steak became a thing.
          </p>
          <button class="btn browse-btn">Browse Menu</button>
        </div>
        <img
          src="./images/pexels-alleksana-7497224 1.jpg"
          alt="a burger with a fluffy bun"
          class="hero-img"
        />
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
